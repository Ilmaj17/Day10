<html>
    <head>
        <title>Salary Prediction App</title>
        <link rel = "stylesheet" type = "text/css" href = "{{url_for('static', filename = 'style.css')}}">
    </head>
    <body>
        <div class = 'form-container'>
            <form action="/predict" method="POST">
                <!-- Years of Experience -->
                <label for="yoe">Years of Experience:</label>
                <input type="number" id="yoe" name="yoe" required>
                <br><br>
                
                <!-- Hours Per Week -->
                <label for="yoe">Hours Per Week:</label>
                <input type="number" id="hpw" name="hpw" required>
                <br><br>

                <!-- Submit Button -->
                <button type="submit">Predict</button>
            </form>
            {% if result %}
                <h1>Predicted Salary  = {{result}}</h1>
            {% endif%}
        </div>
    </body>
</html>
